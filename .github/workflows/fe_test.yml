name: Frontend Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: core/static/js/test/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
        working-directory: core/static/js/test

      - name: Run tests
        run: |
          npm test
        working-directory: core/static/js/test
