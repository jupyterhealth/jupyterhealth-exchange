{% verbatim %}
<script id="t-clients" type="text/template">

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Supported Scopes</th>
      </tr>
    </thead>
    <tbody>
      {{#clients}}
        <tr>
          <td>
            {{> crudButton iconRead=true recordId=id
              onclick="nav('clients',{
                id: this.dataset.recordid,
                read: true
              })"
            }}
            {{#if @root.canManageClients }}
                {{> crudButton iconUpdate=true recordId=id
                  onclick="nav('clients',{
                    id: this.dataset.recordid,
                    update: true
                  })"
                }}

                {{> crudButton iconDelete=true recordId=id
                  onclick="nav('clients',{
                    id: this.dataset.recordid,
                    delete: true
                  })"
                }}
            {{/if}}
          </td>
          <td>{{id}}</td>
          <td>{{name}}</td>
          <td>
            <ul>
            {{#each supportedScopes}}
              <li>{{text}}</li>
            {{/each}}
            </ul>
          </td>
        </tr>
      {{/clients}}
    </tbody>
  </table>
  {{#if @root.canManageClients }}
    <button type="button"
          class="btn btn-sm btn-success"
          onclick="nav('clients',{
              create: true
          })">
    Add Client
  </button>
  {{/if}}


  <!-- MODAL -->
  <div
    class="modal fade"
    id="clients-crudModal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            {{#if create}} Create Client {{/if}}
            {{#if read}} View Client {{/if}}
            {{#if update}} Update Client {{/if}}
            {{#if delete}} Delete Client {{/if}}
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            {{#if delete}}
              <div class="alert alert-danger" role="alert">
                Are you sure you want to delete this entire record?
              </div>
            {{/if}}
            <form>
              <fieldset {{#if read }} disabled {{/if}} {{#if delete }} disabled {{/if}}>
                {{#unless create}}
                  <div class="mb-3">
                    <fieldset disabled>
                      <label for="clientId" class="form-label"
                        >ID</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="clientId"
                        value="{{clientRecord.id}}"
                      />
                    </fieldset>
                  </div>
                {{/unless}}
                <div class="mb-3">
                  <label for="clientName" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="clientName"
                    value="{{clientRecord.name}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="clientType" class="form-label"
                    >Type</label
                  >
                  <select id="clientType" class="form-select">
                  {{#clientRecord.typeSelect}}
                    {{#if selected}}
                      <option value="{{id}}" selected>{{label}}</option>
                    {{else}}
                      <option value="{{id}}">{{label}}</option>
                    {{/if}}
                  {{/clientRecord.typeSelect}}
                  </select>
                </div>
              </fieldset>
            </form>
            {{#if read}}
                <p>
                  Supported Scopes
                  <button
                    type="button"
                    onclick="document.getElementById('clientsAddScopeForm').style.setProperty('display','block')"
                    class="m-0 p-0 btn btn-sm"
                  >
                    <i class="bi bi-file-earmark-plus"></i>
                  </button>
                </p>
                <div id="clientsAddScopeForm" class="mb-2" style="display: none">
                  <select id="newStudyScope" style="display: inline-block; max-width: 300px" class="form-select align-middle" aria-label="Select Scope">
                  {{#each allScopes}}
                    <option value="{{id}}">{{text}}</option>
                  {{/each}}
                  </select>
                  <button
                    style="display: inline-block"
                    type="button"
                    onclick="addScopeToClient(document.getElementById('newStudyScope').value, {{clientRecord.id}})"
                    class="btn btn-sm btn-success ms-1 align-middle"
                  >
                    Add
                  </button>
                </div>
                <ul>
                  {{#each clientRecord.supportedScopes}}
                    <li>
                      {{scopeCode.text}}
                      <button
                        type="button"
                        onclick="removeScopeFromClient({{scopeCode.id}},{{@root.clientRecord.id}})"
                        class="m-0 p-0 btn btn-sm"
                      >
                        <i class="bi bi-trash"></i>
                      </button>
                    </li>
                  {{/each}}
                </ul>
              </ul>
              {{/if}}
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          {{#if create}}
            <button type="button" class="btn btn-primary" onclick="createClient()">Create</button>
          {{/if}}
          {{#if update}}
            <button type="button" class="btn btn-primary" onclick="updateClient({{clientRecord.id}})">Update</button>
          {{/if}}
          {{#if delete}}
            <button type="button" class="btn btn-danger" onclick="deleteClient({{clientRecord.id}})">Delete</button>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</script>
{% endverbatim %}
