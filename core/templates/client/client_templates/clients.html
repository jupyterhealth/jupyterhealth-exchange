{% verbatim %}
<script id="t-clients" type="text/template">

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Client ID</th>
        <th scope="col">Code Verifier</th>
      </tr>
    </thead>
    <tbody>
      {{#clients}}
        <tr>
          <td>
            {{> crudButton iconRead=true recordId=id
              onclick="nav('clients',{
                id: this.dataset.recordid,
                read: true
              })"
            }}
            {{#if @root.canManageClients }}
                {{> crudButton iconUpdate=true recordId=id
                  onclick="nav('clients',{
                    id: this.dataset.recordid,
                    update: true
                  })"
                }}

                {{> crudButton iconDelete=true recordId=id
                  onclick="nav('clients',{
                    id: this.dataset.recordid,
                    delete: true
                  })"
                }}
            {{/if}}
          </td>
          <td>{{id}}</td>
          <td>{{name}}</td>
          <td>{{clientId}}</td>
          <td>{{codeVerifier}}</td>
          <td>
            <ul>
            {{#each supportedScopes}}
              <li>{{text}}</li>
            {{/each}}
            </ul>
          </td>
        </tr>
      {{/clients}}
    </tbody>
  </table>
  {{#if @root.canManageClients }}
    <button type="button"
          class="btn btn-sm btn-success"
          onclick="nav('clients',{
              create: true
          })">
    Add Client
  </button>
  {{/if}}


  <!-- MODAL -->
  <div
    class="modal fade"
    id="clients-crudModal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            {{#if create}} Create Client {{/if}}
            {{#if read}} View Client {{/if}}
            {{#if update}} Update Client {{/if}}
            {{#if delete}} Delete Client {{/if}}
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            {{#if delete}}
              <div class="alert alert-danger" role="alert">
                Are you sure you want to delete this entire record?
              </div>
            {{/if}}
            <form>
              <fieldset {{#if read }} disabled {{/if}} {{#if delete }} disabled {{/if}}>
                {{#unless create}}
                  <div class="mb-3">
                    <fieldset disabled>
                      <label for="clientId" class="form-label"
                        >ID</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="clientId"
                        value="{{clientRecord.id}}"
                      />
                    </fieldset>
                  </div>
                {{/unless}}
                <div class="mb-3">
                  <label for="clientName" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="clientName"
                    value="{{clientRecord.name}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="clientClientId" class="form-label"
                    >Client ID</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="clientClientId"
                    value="{{clientRecord.clientId}}"
                  />
                  <button
                      type="button"
                      class="mt-1 btn btn-sm btn-success"
                      onclick="document.getElementById('clientClientId').value = generateClientId()"
                    >Generate</button>
                </div>
                <div class="mb-3">
                  <label for="clientCodeVerifier" class="form-label"
                    >Code Verifier</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="clientCodeVerifier"
                    value="{{clientRecord.codeVerifier}}"
                  />
                  <button
                      type="button"
                      class="mt-1 btn btn-sm btn-success"
                      onclick="document.getElementById('clientCodeVerifier').value = generateCodeVerifier()"
                    >Generate</button>
                </div>
              </fieldset>
            </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          {{#if create}}
            <button type="button" class="btn btn-primary" onclick="createClient()">Create</button>
          {{/if}}
          {{#if update}}
            <button type="button" class="btn btn-primary" onclick="updateClient({{clientRecord.id}})">Update</button>
          {{/if}}
          {{#if delete}}
            <button type="button" class="btn btn-danger" onclick="deleteClient({{clientRecord.id}})">Delete</button>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</script>
{% endverbatim %}
