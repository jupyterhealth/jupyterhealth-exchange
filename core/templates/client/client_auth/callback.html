{% extends "partials/base_home.html" %} {% block title %}Auth Redirecting...{% endblock %}
{% block body_content %}
<div class="mt-5 w-100 text-center">
  <h5 class="mb-3">Client logging in... </h5>
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only"></span>
  </div>
</div>
{% endblock %}
{% block body_footer %}
<script>
  userManager
    .signinCallback()
    .then(user => {
      console.log("callback - user logged in, redirecting to /portal/", user);
      window.location.href = "/portal/";
    })
    .catch((error) => {
      console.error(error);
    });
</script>
{% endblock %}
