{% extends "partials/base_accounts_forms.html" %}

{% block title %}
Verify Email
{% endblock %}

{% block prompt %}
Verify Email
{% endblock %}

{% block form_fields %}
<div class="container">
  {% if messages %} {% for message in messages %}
  <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
    {{ message }}
  </div>
  {% endfor %} {% endif %}
</div>

<div class="mt-4">
  <a href="{% url 'login' %}" class="btn btn-primary">Back to Log In</a>
</div>
{% endblock %}
