

app = 'jhe'
primary_region = 'ewr'
console_command = '/code/manage.py shell'

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = 'python manage.py migrate --noinput'

[env]
  PORT = '8000'
  DJANGO_LOG_LEVEL = "INFO"
  MCP_PORT = '8001'
  MCP_HOST = '0.0.0.0'

# Django web application process
[processes]
  web = "gunicorn --bind :8000 --workers 2 jhe.wsgi"
  mcp = "python -m uvicorn mcp_server.src.jhe_mcp_http:app --host 0.0.0.0 --port 8001"

# HTTP service configuration for Django
[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

# Additional HTTP service for MCP server
[[services]]
  internal_port = 8001
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    timeout = 2000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'
